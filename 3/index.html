<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">

      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #FDE006 -26%, #DEAB14 145%);">
          <h1>Meal</h1>
          <p>Help to relax</p>
        </div>
        <div style="background: linear-gradient(180deg, #00C9D1 -1%, #1ACBD2 124%);">
          <h1>Water</h1>
          <p>Help to relax</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #070706 1%, #070404 128%);">
          <h1>Music</h1>
          <p>Help to relax</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #90B050 -8%, #BFE567 138%);">
          <h1>Forest</h1>
          <p>Help to relax</p>
        </div>
      </div>

      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1527701963793-33e969bca5ee?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=715&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1513746347121-4cfd77c7dc37?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1557459325-b6733cbeae9c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=688&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1563822248973-b00782e7e68b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
      </div>

      <div class="controls">
        <button class="down-button">
          <i class="fas fa-angle-double-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-angle-double-up"></i>
        </button>
      </div>

    </div>

    <script src="app.js"></script>
  </body>
</html>
